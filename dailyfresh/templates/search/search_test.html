<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
</head>
<body>
搜索关键字:{{ query }}<br/>
当前页page对象:{{ page }}<br/>
<ul>
    {% for item in page %}
        <li>{{ item.object }}</li>
    {% endfor %}
</ul>
分页paginator对象:{{ paginator }}<br/>
{% for pindex in paginator.page_range %}
    {{ pindex }}
{% endfor %}
</body>
</html>
